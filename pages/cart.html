<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cart</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../css/styles.css" />
  </head>
  <body>
    <!-- Aqui va la cabecera -->
    <header></header>

    <!-- Aqui va el contenido -->
    <section class="">
      <div class="container bg-light">
          <h1>Carrito de compras</h1>
        <div class="row row-cols-1 row-cols-md-2 justify-content-center bg-light">
          <div class="col">
            <table class="table table-hover">
              <thead>
                <tr>
                  <th scope="col">Producto</th>
                  <th scope="col">Precio</th>
                  <th scope="col">Cantidad</th>
                  <th scope="col">Subtotal</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td scope="row">1</td>
                  <td>Q100</td>
                  <td>
                    <input type="number" min="0" max="5" />
                  </td>
                  <td>Q100</td>
                </tr>
                <tr>
                  <td scope="row">2</td>
                  <td>Q200</td>
                  <td>
                    <input type="number" min="0" max="5" />
                  </td>
                  <td>Q200</td>
                </tr>
                <tr>
                  <td scope="row">3</td>

                  <td>Q50</td>
                  <td>
                    <input type="number" min="0" max="5" />
                  </td>
                  <td>Q50</td>
                </tr>
              </tbody>
            </table>
          </div>
          <div class="col">
            <div class="card">
                <div class="card-body  text-center" >
                  <h5 class="card-title   ">TOTAL DEL CARRITO</h5>
                  <p class="card-text">Productos seleccionados: </p>
                </div>
                <ul class="list-group list-group-flush ">
                    <li class="list-group-item">Total del carrito: 
                       <p class="text-end fw-bold"> Q350</p> </li>
                    
                <div class="card-body">
                    <nav>
                        <button type="button" class="btn btn-secondary w-100 mb-2">Seguir comprando
                            <a href="#"></a>
                        </button>
                        <button type="submit" class="btn btn-success w-100">Comprar
                            <a href="#"></a>
                        </button>
                    </nav>

                </div>
              </div>
          </div>
        </div>
      </div>
    </section>

    <!-- Aqui va el footer -->
    <footer></footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script src="../js/script.js"></script>
  </body>
</html>
