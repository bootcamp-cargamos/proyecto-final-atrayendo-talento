<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="/css/styles.css" />
    <title>Formulario de Envío</title>
  </head>
  <body class="bg-background">

    <div class="container text-white">
        <div class="row justify-content-between ">
          <div class="col-6 bg-content">
            <h2 class="text-white text-center">Formulario de Envío </h2>
            <form action="">
                <div class="row">
                    <div class="col">
                        <label for="nombres" class="form-label text-white">Nombres</label>
                        <input type="text" class="form-control" id="nombres">
                    </div>
                    <div class="col">
                        <label for="apellidos" class="form-label text-white">Apellidos</label>
                        <input type="text" class="form-control" id="nombres">
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <label for="codigo" class="form-label text-white">Código de Área</label>
                        <input type="number" class="form-control" id="codigo">
                    </div>
                    <div class="col">
                        <label for="tel" class="form-label text-white">Teléfono</label>
                        <input type="number" class="form-control" id="tel">
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <label for="email" class="form-label text-white">Correo Electrónico</label>
                        <input type="email" class="form-control" id="email">
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <label for="address" class="form-label text-white">Dirección</label>
                        <input type="text" class="form-control" id="address">
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <label for="pais" class="form-label text-white">País</label>
                        <input type="text" class="form-control" id="pais">
                    </div>
                    <div class="col">
                        <label for="municipio" class="form-label text-white">Municipio</label>
                        <input type="text" class="form-control" id="municipio">
                    </div>
                </div>
                <div class="form-check text-white">
                    <h5>Forma de Pago</h5>
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                    <label class="form-check-label" for="flexRadioE">
                      Efectivo
                    </label>
                  </div>
                  <div class="form-check text-white">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
                    <label class="form-check-label" for="flexRadioT">
                      Tarjeta Débito/Crédito
                    </label>
                  </div>
                  <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                    <button class="btn btn-lg bg-default text-white" type="button">Efectuar Pago</button>
                  </div>
                  
            </form>
          </div>
          <div class="col-5 bg-content">
            <h2 class="text-white text-center">Mi Carrito</h2>
          </div>
        </div>
      </div>
